            <option value="sayfa/10/10.html">10 Hedefi</option>
            <option value="sayfa/11/11.html">11 Hedefi</option>
            <option value="sayfa/12/12.html">12 Hedefi</option>
            <option value="sayfa/13/13.html">13 Hedefi</option>
            <option value="sayfa/14/14.html">14 Hedefi</option>
            <option value="kayıt.html">15 Hedefi</option>

    <p>Hesabınız var mı? <a href="login.html">Giriş Yap</a></p>

    <script src="script.js"></script>

</html>
