<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Sıfırlama</title>
</head>
<body>
    <h1>LocalStorage Sıfırlama Örneği</h1>
    <button onclick="resetLocalStorage()">LocalStorage'ı Sıfırla</button>

    <script>
        function resetLocalStorage() {
            // LocalStorage'ı temizle
            localStorage.clear();
            alert("LocalStorage sıfırlandı!");
        }
    </script>
</body>
</html>
